   body {

        .sidebar {
            width: 250px;

            position: fixed;
            color: white;
            padding-top: 20px;

        }
        .sidebar .logo img {
            width: 100px;

            filter: hue-rotate(180deg); /* Changed color to blue */
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #D3D3D3; /* Changed background color */
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: #FF6F61;
        }
        .welcome {
            text-align: center;
            margin: 20px 0;
        }
        .welcome h1 {
            font-size: 36px;
            margin: 0;
        }
        .welcome img {
            width: 150px;
            margin-top: 10px;
            filter: hue-rotate(180deg); /* Changed color to blue */
        }
        .description {
            background-color: #B2F2BB;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        .footer {
            background-color: #FF6F61;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative; /* Changed from fixed to relative */
            bottom: 20px; /* Moved up */
            width: calc(100% - 250px); /* Adjusted width */
            left: 250px;
            margin-top: 20px; /* Added margin to avoid extra gaps */
        }
        .contact {
            text-align: center;
            margin-top: 40px; /* Moved down */
            padding: 20px;
            border: 1px solid #D3D3D3;
            border-radius: 10px;
            width: 80%;
            margin: 40px auto; /* Centered and moved down */
        }
        .contact p {
            margin: 5px 0;
        }
        .contact i {
            margin-right: 10px;
        }
.container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .form-container, .active-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .active-container {
            display: flex;
            flex-direction: column;
            margin-left: 20px; /* Shifted a little right */
        }
        .active-container .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .active-container .item:last-child {
            border-bottom: none;
        }
        .active-container .item button {
            background-color: #ff6f61;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .active-container .item button.cancel {
            background-color: #ccc;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tabs div {
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
        }
        .tabs .active {
            color: #ff6f61;
            border-bottom: 2px solid #ff6f61;
        }
